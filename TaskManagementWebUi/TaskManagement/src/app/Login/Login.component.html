<p class="tip">
  click on button in image container</p>
<div class="cont">
  <div class="form sign-in">
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
      <h2>Task Management</h2>
      <div class="group" [class.has-error]="usernameControl.invalid && submit"
        [class.has-success]="usernameControl.valid">
        <label class="login-label"><span>Email</span>
          <input class="loginInput" type="text" name="username" [(ngModel)]="username" required #usernameControl="ngModel" />
        </label>
        <span class="help-block" style="margin-left: 220px;" *ngIf="usernameControl.invalid && submit"> Username is
          required </span>
      </div>
      <div class="group" [class.has-error]="passwordControl.invalid && submit"
        [class.has-success]="passwordControl.valid">
        <label class="login-label"><span>Pasword</span>
          <input class="loginInput" type="password" name="password" [(ngModel)]="password" required #passwordControl="ngModel" />
        </label>
        <span class="help-block" style="margin-left: 220px;" *ngIf="passwordControl.invalid && submit"> password is
          required </span>
      </div>

      <p class="forgot-pass">Forgot Password</p>
      <button type="submit" (click)="submit=true" class="submit loginbtn">Sign In</button>
      <button type="button" class="fb-btn loginbtn">connect with <span>facebook</span></button>
    </form>
  </div>


  <div class="sub-cont">
    <div class="img">
      <div class="img_text m--up">
        <h2>New here ?</h2>
        <p>Sign up and discover great amount of new opportunities !</p>

      </div>

      <div class="img_text m--in">
        <h2>One of us ?</h2>
        <p>if you already has an account, just sign in</p>
      </div>

      <div class="img_btn">
        <span class="m--up">Sign up</span>
        <span class="m--in">Sign in</span>

      </div>
    </div>

    <div class="form sign-up">
      <h2>Time to feel like home</h2>
      <label class="login-label"><span>Name</span><input class="loginInput" type="text" /></label>
      <label class="login-label"><span>Email</span><input class="loginInput" type="email" /></label>
      <label class="login-label"><span>Pasword</span><input class="loginInput" type="password" /></label>
      <button type="button" class="submit loginbtn">Sign up</button>
      <button type="button" class="fb-btn loginbtn">Join with <span>facebook</span></button>

    </div>
  </div>
</div>
<block-ui message="Default Message">
